version: '3'
services:
  #service 2: definition of mysql
  mysqldb:
    container_name: mysqldb
    image: mysql
    restart: always
    environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: demo10
    ports:
      - "3307:3306"
    volumes:
      - C:/tmp/02-Data/MySQLData/mysqldb:/var/lib/mysql

#service 2: definition of phpMyAdmin
  phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: my-php-myadmin
        ports:
              -     "8082:80"
        restart: always

        depends_on:
              - mysqldb
        environment:
              SPRING_DATASOURCE_USERNAME: root
              SPRING_DATASOURCE_PASSWORD: root